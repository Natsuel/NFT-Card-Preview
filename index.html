<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Card Preview">
    <link rel="shortcut icon" href="src/images/favicon-image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>NFT Card</title>
</head>
<body>
    <main>
        <div class="nft-card">
            <a class="image-link" href="#"><img class="image" src="src/images/image-equilibrium.jpg" alt="NFT Equilibrium Image"></a>
            <a class="title-link" href="#" target="_blank"><h2 class="title">Equilibrium #3429</h2></a>
            <p class="about-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="components">
                <div class="etherium-price">
                    <img src="src/images/icons/icon-ethereum.svg" alt="Etherium Icon">
                    <p class="eth">0.041 ETH</p>
                </div>

                <div class="days">
                    <img src="src/images/icons/icon-clock.svg" alt="Clock Icon">
                    <p class="days-left">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creator-info">
                <img class="creator-image" src="src/images/image-avatar.png" alt="Creator Image">
                <p class="info">Creation of <a class="creator-name" href="#" target="_blank">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
